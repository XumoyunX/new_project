
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Tizimga kirish</h2>
    <form method="{% url 'main:index' %}">
        {% csrf_token %}
{#        {{ form.as_p }}#}
      <div class="input-box">
        <input type="text" id="id_username" name="username" autocomplete="username" placeholder="Ism yozing" required>
      </div>
      <div class="input-box">
        <input type="password" id ="id_password" name="password" autocomplete="current-password" placeholder="Yangi Password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Tizimka kirish">
      </div>
    </form>
  </div>
</body>
</html>
