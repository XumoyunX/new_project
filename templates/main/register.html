{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Ro'yxatdan o'tish</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="input-box">
        <input type="text" id="id_name" name="name" placeholder="Ism yozing" required>
      </div>
      <div class="input-box">
        <input type="text" id="id_phone" name="phone"  placeholder="Telefon nomer kirting" required>
      </div>
      <div class="input-box">
        <input type="email" id="id_email" name="email"   placeholder="Email yozing" required>
      </div>
        <div class="input-box">
        <input type="file" id="id_image" name="image" placeholder="Yangi Password" required>
      </div>
      <div class="input-box">
        <input type="password" id ="id_password" name="password" placeholder="Yangi Password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Ro'yxatdan o'tish">
      </div>
      <div class="text">
        <h3>Ro'ycatdan o'tganlar? <a href="{% url 'main:login' %}">Tizimga kirish</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
